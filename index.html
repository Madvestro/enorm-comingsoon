<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>În curând lansarea</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      background-color: #2d2d2d;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.1);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #ff4040;
    }

    p {
      font-size: 18px;
      color: #ccc;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 26px;
      }

      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Site-ul va fi lansat în curând</h1>
    <p>Revino mai târziu!</p>
  </div>
</body>
</html>
